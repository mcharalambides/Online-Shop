<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register Form</title>
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- CYSTOM CSS -->
	<link type="text/css" rel="stylesheet" href="../static/registerForm.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
	<div class="signup-form">
		<form id="registerForm" action="/registerUser" method="POST">

			<h2 class="text-center">Registration</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="usrname" placeholder="Username" required="required"
					id="username" minlength="5">
			</div>
			<div class="form-group">
				<input type="password" class="form-control validate" name="pass" placeholder="Password" required="required"
					id="password">
			</div>

			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email Adress" required="required"
					id="email">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="firstName" placeholder="First Name" required="required"
					id="firstName">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required"
					id="lastName">
			</div>
			<div class="form-group">
				<input type="tel" class="form-control" name="telephone" placeholder="Telephone" required="required" id="telephone" minlength="8">
			</div>

			<div class="form-group">
				<input type="hidden" name="action" value="Register">
			</div>
			<div class="form-group">
				<button id="registerButton" type="submit" class="btn btn-primary btn-lg">Register!</button>
			</div>
		</form>

		<div class="alert alert-warning password-alert" role="alert">
			<ul>
				<li class="requirements leng"><i class="fas fa-check text-success"></i><i
						class="fas fa-times text-danger"></i> Your password must have at least 8 chars.</li>
				<li class="requirements big-letter"><i class="fas fa-check text-success"></i><i
						class="fas fa-times text-danger"></i> Your password must have at least 1 big letter.</li>
				<li class="requirements num"><i class="fas fa-check text-success"></i><i
						class="fas fa-times text-danger"></i> Your password must have at least 1 number.</li>
				<li class="requirements special-char"><i class="fas fa-check text-success"></i><i
						class="fas fa-times text-danger"></i> Your password must have at least 1 special char.</li>
			</ul>
		</div>
		<div class="clearfix">Already have an account? <a href="login.html">Login here</a></div>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="registerScript.js"></script>
	
</body>


</html>
