<!DOCTYPE html>
<html>
<head>
  <title>Online Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>

<my-header></my-header>


  <div id="image-banner" class="parallax image-banner">
    <img id="banner-image" src="image1.jpg" alt="Banner Image">
  </div>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>


        <!-- style="display:flex; justify-content:center; align-items: center; margin-top: 30px;" -->

        <div class = "column1">
          <div class="shadow p-3 mb-5 bg-white rounded-50 wrapper">
            <div class="wrapper_header">
                <p class="current-date"> April 2022</p>
                <div class="icons">
                    <span id="prev" class="material-symbols-outlined">chevron_left</span>
                    <span id="next" class="material-symbols-outlined">chevron_right</span>
                </div>
            </div>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>

        </div>
        </div>

        <div>
          <a id="checkoutBtn" style = "color: #accaac; font-weight: 500; background-color: #1d7d07;" class="btn btn-outline-success" href="header.html">Check Out</a>
        </div>
        
        </div>
    </main>

    <my-footer></my-footer>

     <script src="https://code.jquery.com/jquery-latest.min.js"></script>    
     <script src="script.js"></script>
    </body>
</html>
